<div class="contenedor">
    <h3 class="tituloPagina">MENU SEMANAL</h3>
    <form>
        <div class="selectCurso">
            <select (change)="cicloSeleccionado($event)">
                <option value="1">Infantil (3-5)</option>
                <option value="2">Primer ciclo (6-8)</option>
                <option value="3">Segundo ciclo (9-12)</option>
            </select>
        </div>
        <div class="inputSemana">
            <input type="week" (change)="semanaSeleccionada($event)">
        </div>
    </form>

    <div class="platosSemana">
        <div class="menuDiario" *ngFor="let menu of menuSemanal; let indice = index">

            <div *ngIf="menu !== null" [routerLink]="['/home/dia', menu.menu_id]">
                <p>0</p>
                <h5>{{dias[indice]}}</h5>
                <p>{{menu.fecha | date: 'dd-MM-YYYY'}}</p>
                <p>{{menu.nombre_primero}}</p>
                <p>{{menu.nombre_segundo}}</p>
                <p>{{menu.nombre_postre}}</p>
            </div>
            <div class="notAssigned" *ngIf="menu === null">
                <h5>{{dias[indice]}}</h5>
                <h5>Aún no se ha asignado un menú este día al ciclo seleccionado</h5>
            </div>
        </div>
    </div>
</div>
