<div class="contenedor" [ngStyle]="{
      backgroundImage: 'url(/assets/images/registro-bg.svg)',
      backgroundRepeat: 'no-repeat',
      backgroundSize: 'contain',
      backgroundPosition: 'right',
      backgroundPositionY: 'bottom'
    }">
  <div class="formulario col-8 col-md-3 col-sm-6">
    <h3>Bienvenido@ a SchoolMenu</h3>
    <h2>Registro</h2>
    <form class="formularioRegistro" [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div class="inputsFormulario left-icon">
        <i class="bi bi-person"></i>
        <input type="text" formControlName="nombre" placeholder="Nombre" />
      </div>

      <div class="inputsFormulario left-icon">
        <i class="bi bi-envelope"></i>
        <input type="text" formControlName="email" placeholder="Email" />
      </div>

      <div class="inputsFormulario">
        <select formControlName="curso">
          <option value="" disabled>Selecciona curso</option>
          <option value="1">Infantil (3-5)</option>
          <option value="2">Primer Ciclo (6-8)</option>
          <option value="3">Segundo Ciclo (9-12)</option>
        </select>
      </div>

      <div class="inputsFormulario left-icon">
        <i class="bi bi-key"></i>
        <input type="password" formControlName="password" placeholder="Password" />
      </div>


      <div class="inputsFormulario left-icon">
        <i class="bi bi-key"></i>
        <input type="password" formControlName="repitePassword" placeholder="Repite Password" />
      </div>

      <input class="botonEnviar" type="submit" value="Crear Cuenta" [disabled]="!formulario.valid" [ngClass]="{
            'undisabled': formulario.valid
          }" />
    </form>
  </div>
</div>
